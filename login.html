<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- logo -->
    <div class="layui-main">
        <a href="./login.html"> <img src="./assets/images/logo.png" alt=""></a>
    </div>
    <div>
        <!-- 登录注册区域 -->
        <div class="loginAndRegBox">
            <div class="login-title"></div>
            <!-- 登录表单 -->
            <form class="layui-form" id="form-login">
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="text" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-radius layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="reg">去注册</a>
                </div>
            </form>
            <!-- 注册表单 -->
            <form class="layui-form" id="form-reg" style="display: none;">
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="text" name="password" required lay-verify="required|pass|repass" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="text" name="repassword" required lay-verify="required|pass" placeholder="请确认密码"
                       autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-radius layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="login">去登录</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./assets/lib/layui/layui.all.js"></script>
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/js/baseAPI.js"></script>
<script src="./assets/js/login.js"></script>

</html>
